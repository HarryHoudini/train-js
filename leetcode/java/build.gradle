plugins {
    id 'java'
    id 'com.diffplug.spotless' version '6.22.0'
}

group 'com.harryhoudini'
version '1.0-SNAPSHOT'

sourceCompatibility = '18'
targetCompatibility = '18'

sourceSets {
    main {
        java {
            // Since Java files are in the project root, set the source directory accordingly
            srcDirs = ['.']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Add your dependencies here
}

spotless {
    java {
        // Use default Java formatter
        palantirJavaFormat()

        // Clean up whitespace
        trimTrailingWhitespace()
        endWithNewline()
    }
}
